<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <title>Todo App</title>

</head>

<body id="body">

    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField">
          <input type="text" placeholder="Enter new task" id="inputText"/>
          <button><i class="fas fa-plus" onclick="addToDo();"></i></button>
        </div>
        <ul class="todoList" id="todoList">
           <li class="done" id="list">
            Todo Item 1 (Done example)<span> <i class="fa fa-trash"></i></span>
          </li>
          <li id="list">
            Todo Item 2
            <span class="editBtn"><i class="fa fa-edit"></i></span>
            <span> <i class="fa fa-trash"></i></span>
          </li>
        </ul>
        <div class="footer">
          <span id="leftToDo"></span>
          <button onclick="deleteCompleted();">Clear Done</button>
        </div>
      </div>
      <p>Hint: Click on a task to mark as done</p>

    
</body>

<script type="text/javascript" src="js/main.js"></script>

</html>
